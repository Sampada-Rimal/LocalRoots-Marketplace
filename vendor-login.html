<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LocalRoots â€“ Vendor Login</title>
<style>
  *{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  color:#111;
  background:linear-gradient(to bottom,#e9ecef,#fff); /* background color */
}

.page-frame{
  min-height:100vh;
  border:2px solid #111;            /* outer border color/size */
  margin:12px;
  display:flex;align-items:center;justify-content:center;
}

.card{
  width:min(520px,92vw);
  text-align:center;
  padding:28px 24px 36px;           /* card padding */
  background:rgba(255,255,255,.88);  /* card bg */
  border:1px solid #c9c9c9;          /* card border */
}

.brand{font-size:42px;font-weight:700;margin:0 0 18px}  /* title size */
.subtitle{font-size:22px;font-weight:600;margin:0 0 22px}

.login-form{display:flex;flex-direction:column;gap:14px;margin-bottom:14px}
.login-form label{text-align:left;font-size:14px;color:#2a2a2a}
.login-form input{
  width:100%;padding:12px 10px;
  border:1px solid #b5b5b5;border-radius:4px;background:#fff;
  outline:none;transition:border-color .2s, box-shadow .2s;
}
.login-form input:focus{border-color:#8f8f8f;box-shadow:0 0 0 3px rgba(0,0,0,.06)}

.btn{
  display:inline-block;padding:11px 16px;font-weight:700;border-radius:4px;cursor:pointer;
  transition:background .15s, filter .15s, transform .05s;
}

/* login button color/border */
.btn-login{
  width:100%;
  background:#d3d3d3;   /* button fill */
  border:1px solid #888; /* button border */
  color:#111;
}
.btn-login:hover{background:#bfbfbf}
.btn-login:active{transform:translateY(1px)}

.forgot{display:inline-block;margin:12px 0 16px;color:#404040;text-decoration:none;font-size:14px}
.forgot:hover{text-decoration:underline}

.signup-text{margin:10px 0 6px;font-size:18px;font-weight:600}
.signup-link{color:#111;text-decoration:underline;font-weight:700}

/* mobile sizes */

@media (max-width:480px){
  .brand{font-size:34px}
  .subtitle{font-size:19px}
  .page-frame{margin:8px}
  .card{padding:22px 18px 28px}
}  
  </style>
</head>
<body>
<div class="page-frame">
<div class="card">
<h1 class="brand">LocalRoots</h1>
<h2 class="subtitle">Vendor Login</h2>

<form class="login-form" autocomplete="on">
<label for="email">Email</label>
<input type="email" id="email" required />
<label for="password">Password</label>
<input type="password" id="password" required />
<button type="submit" class="btn btn-login">Log In</button>
</form>
<a href="#" class="forgot">Forgot Password?</a>
<p class="signup-text">Don't have an account?</p>
<a href="#" class="signup-link">Sign Up</a>
</div>
</div>
<script>
document.querySelector('.login-form').addEventListener('submit', e => {
e.preventDefault();
window.location.href = "vendor dashboard.html"; 
  });
</script>
</body>
</html>
